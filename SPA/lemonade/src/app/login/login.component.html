<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>Lemonade</h1>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="cedula" [ngModelOptions]="{standAlone:true}" class="form-control input-underline input-lg" id="" placeholder="{{ 'Cedula' | translate }}">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" id="" placeholder="{{ 'Password' | translate }}">
                    </div>
                </div>
                <a class="btn rounded-btn"  (click)="onLoggedin()">{{ 'Log in' | translate }}</a>
            </form>
        </div>
    </div>
</div>
